# Continual Learning Configuration

# CL Strategy
strategy:
  type: "EWC"  # EWC, Replay, or Hybrid
  ewc_lambda: 1000.0
  fisher_samples: 1000
  
# Experience Replay
replay:
  buffer_size: 1000
  sample_size: 100
  strategy: "random"  # random, herding, or reservoir
  
# Task Configuration
tasks:
  # Task-based CL
  task_based:
    enabled: true
    task_order: ["BraTS2021", "OASIS", "ISLES"]
    task_specific_heads: false
    
  # Lesion-based CL
  lesion_based:
    enabled: false
    lesion_types: ["tumor", "stroke", "atrophy"]
    
# Knowledge Consolidation
consolidation:
  fisher_estimation:
    samples_per_task: 1000
    batch_size: 4
    
  importance_estimation:
    method: "fisher"  # fisher or pathint
    
# Memory Management
memory:
  max_tasks: 10
  task_memory_size: 100
  compression: false
  
# Evaluation
evaluation:
  test_all_tasks: true
  compute_forgetting: true
  compute_transfer: true
  
# Logging
logging:
  log_task_performance: true
  log_fisher_info: true
  log_memory_usage: true

